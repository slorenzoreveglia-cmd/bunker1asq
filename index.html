<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ASQ - BUNKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d111a;
            --panel-bg: #161b2b;
            --accent-red: #e94560;
            --border-blue: #242c42;
            --text-gray: #8b949e;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- LOGIN (Bello) --- */
        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .iasq-logo {
            font-family: 'Creepster', cursive;
            font-size: 100px;
            color: #d1d1d1;
            text-shadow: 0 0 25px rgba(233, 69, 96, 0.8), 5px 5px 5px #000;
            margin-bottom: 20px;
        }

        .login-card {
            background: var(--panel-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            width: 320px;
            border: 1px solid var(--border-blue);
            text-align: center;
        }

        select, input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #0d1117;
            border: 1px solid var(--border-blue);
            color: white;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            box-sizing: border-box;
        }

        .btn-accedi {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* --- BUNKER (Bello) --- */
        #bunker-screen { display: none; width: 100%; padding: 20px; max-width: 1000px; }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .skull-notif {
            background: rgba(233, 69, 96, 0.15);
            border: 1.5px solid var(--accent-red);
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .alunno-title {
            font-family: 'Creepster', cursive;
            font-size: 32px;
            color: var(--accent-red);
            margin: 20px 0;
        }

        /* --- CALENDARIO (Bello) --- */
        .calendar-wrap {
            background: var(--panel-bg);
            border-radius: 15px;
            border: 1px solid var(--border-blue);
            padding: 20px;
        }

        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { color: var(--text-gray); padding: 10px; font-size: 12px; text-transform: lowercase; }
        td { height: 100px; border: 0.5px solid var(--border-blue); vertical-align: top; padding: 5px; cursor: pointer; }
        td:hover { background: rgba(255,255,255,0.02); }
        
        .day-label { float: right; font-size: 12px; color: var(--text-gray); }

        .event-bar {
            background: var(--accent-red);
            color: white;
            font-size: 10px;
            padding: 3px 6px;
            border-radius: 4px;
            margin-top: 20px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- MODALE (Bella) --- */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 999;
        }

        #destini-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--panel-bg);
            border: 2px solid var(--accent-red);
            width: 90%; max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            z-index: 1000;
        }

        .notif-item {
            background: #1e253a;
            border-left: 4px solid var(--accent-red);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="iasq-logo">IASQ</div>
        <div class="login-card">
            <select id="user-select"><option>Sincronizzazione...</option></select>
            <input type="password" id="pin-input" placeholder="PIN">
            <button class="btn-accedi" onclick="tryLogin()">ENTRA NEL BUNKER</button>
        </div>
    </div>

    <div id="bunker-screen">
        <div class="header-top">
            <button onclick="location.reload()" style="background:none; border:none; color:white; cursor:pointer;">‚Üê EXIT</button>
            <div class="skull-notif" onclick="openDestini()">üíÄ <span id="skull-count">0</span> +</div>
            <button style="background:#242c42; border:none; color:white; padding:5px 10px; border-radius:5px;">üë§ PIN</button>
        </div>

        <div class="alunno-title">ALUNNO: <span id="current-name"></span></div>

        <div class="calendar-wrap">
            <div class="month-header">
                <div id="month-display" style="font-size: 24px; font-weight: bold;"></div>
                <div>
                    <button onclick="moveMonth(-1)" style="background:none; border:none; color:white; cursor:pointer; font-size: 20px;"> < </button>
                    <button onclick="moveMonth(1)" style="background:none; border:none; color:white; cursor:pointer; font-size: 20px;"> > </button>
                </div>
            </div>
            <table>
                <thead><tr><th>lun</th><th>mar</th><th>mer</th><th>gio</th><th>ven</th><th>sab</th><th>dom</th></tr></thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-overlay" onclick="closeDestini()"></div>
    <div id="destini-modal">
        <h2 style="font-family:'Creepster'; color:var(--accent-red); margin:0 0 20px 0;">I TUOI DESTINI</h2>
        <div id="destini-content"></div>
        <button class="btn-accedi" style="background:#242c42; margin-top:20px;" onclick="closeDestini()">CHIUDI</button>
    </div>

    <script>
        // *** METTI QUI IL TUO URL ***
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyxBD-5Cc2nVUPTTdM2if2jRvNfezWklU1uCFOENzPWDyVMKL1_BfRUMqzqfwokgQ8gyQ/exec";
        
        let db = { events: [], pins: {} };
        let currentMonthDate = new Date();

        window.onload = async () => {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors', // Cruciale per evitare blocchi
                    body: JSON.stringify({ action: 'getInitialData' })
                });
                db = await response.json();
                
                const sel = document.getElementById('user-select');
                sel.innerHTML = '<option value="">Seleziona Alunno</option>';
                
                if (db.pins) {
                    Object.keys(db.pins).sort().forEach(name => {
                        sel.innerHTML += `<option value="${name}">${name}</option>`;
                    });
                }
            } catch (e) {
                alert("Errore di connessione al database. Controlla l'URL!");
                console.error(e);
            }
        };

        function tryLogin() {
            const user = document.getElementById('user-select').value;
            const pin = document.getElementById('pin-input').value;
            if (db.pins && db.pins[user] === pin) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('bunker-screen').style.display = 'block';
                document.getElementById('current-name').innerText = user.toUpperCase();
                renderCalendar();
            } else {
                alert("PIN ERRATO O UTENTE NON SELEZIONATO");
            }
        }

        function renderCalendar() {
            const body = document.getElementById('calendar-body');
            body.innerHTML = '';
            const y = currentMonthDate.getFullYear();
            const m = currentMonthDate.getMonth();
            
            document.getElementById('month-display').innerText = 
                new Intl.DateTimeFormat('it-IT', { month: 'long', year: 'numeric' }).format(currentMonthDate);

            let firstDay = new Date(y, m, 1).getDay();
            firstDay = firstDay === 0 ? 6 : firstDay - 1; 
            const daysInMonth = new Date(y, m + 1, 0).getDate();

            let day = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    let cell = document.createElement('td');
                    if (i === 0 && j < firstDay) {
                        cell.style.border = "none";
                    } else if (day <= daysInMonth) {
                        cell.innerHTML = `<span class="day-label">${day}</span>`;
                        // Formato data ISO per il confronto
                        const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                        
                        if (db.events) {
                            db.events.filter(e => e.data && e.data.startsWith(dateStr)).forEach(e => {
                                cell.innerHTML += `<div class="event-bar">${e.materia ? e.materia.toUpperCase() : 'EVENTO'}</div>`;
                            });
                        }
                        day++;
                    }
                    row.appendChild(cell);
                }
                body.appendChild(row);
                if (day > daysInMonth) break;
            }
            document.getElementById('skull-count').innerText = db.events ? db.events.length : 0;
        }

        function openDestini() {
            const content = document.getElementById('destini-content');
            content.innerHTML = '';
            if (db.events && db.events.length > 0) {
                db.events.sort((a,b) => new Date(a.data) - new Date(b.data)).forEach(e => {
                    content.innerHTML += `
                        <div class="notif-item">
                            <div style="color:var(--accent-red); font-weight:bold;">${e.materia || '---'}</div>
                            <div style="font-size:12px; color:white;">${e.alunno || ''}</div>
                            <div style="font-size:11px; color:var(--text-gray);">üìÖ ${e.data || ''}</div>
                        </div>`;
                });
            } else {
                content.innerHTML = "<p>Nessun destino rilevato.</p>";
            }
            document.getElementById('destini-modal').style.display = 'block';
            document.getElementById('modal-overlay').style.display = 'block';
        }

        function closeDestini() {
            document.getElementById('destini-modal').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function moveMonth(v) {
            currentMonthDate.setMonth(currentMonthDate.getMonth() + v);
            renderCalendar();
        }
    </script>
</body>
</html>
